<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside id="sidebar">
        <div class="d-flex">
          <button class="toggle-btn" type="button">
            <img src="Images/1707273472277-removebg-preview.ico" alt="">
          </button>
          <div class="sidebar-logo">
            <a href="#">SCU Students</a>
          </div>
        </div>
        <ul class="sidebar-nav">
          <li class="sidebar-item">
            <a href="HomePage.html" class="sidebar-link active">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Student Details</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="InsertStudent.html" class="sidebar-link">
              <i class="fa-solid fa-user-plus"></i>
              <span>New Student</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="DeleteStudents.html" class="sidebar-link">
              <i class="fa-solid fa-user-minus"></i>
              <span>Remove Student</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="UpdateStudent.html" class="sidebar-link">
              <i class="fa-solid fa-file-pen"></i>
              <span>Change Student Details</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="ExamResults.html" class="sidebar-link">
              <i class="fa-solid fa-trophy"></i>
              <span>Exam Results</span>
            </a>
          </li>
          <li class="sidebar-item">
            <a href="ExamDetails.html" class="sidebar-link">
              <i class="fa-solid fa-pen-to-square"></i>
              <span>Update Results</span>
            </a>
          </li>
        </ul>
      </aside>
      <div class="main p-3">
        <div class="text-center">
          <h1>SLIIT City Uni <br />Student Management System</h1>
        </div>
        <div class="search-section">
          <form>
            <div class="mb-3">
              <label for="searchBySelect" class="form-label">Search By</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="searchBySelect"
              >
                <option selected>Search By</option>
                <option value="id">SID</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="email">Email</option>
                <option value="city">City</option>
                <option value="course">Course</option>
                <option value="guardian">Guardian</option>
              </select>
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Enter Student's .."
              />
            </div>
            <button type="submit" class="btn btn-primary" id="searchButton" >Search</button>
          </form>
        </div>
        <div class="student-details"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
